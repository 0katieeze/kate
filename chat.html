<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>chat page</title>
  </head>
  <body>
    <div class="whole">
      <div class="top-bar">
        <div class="left-time">22:48</div>
        <div class="right-three">
          <div class="signal"><i class="fa-solid fa-signal"></i></div>
          <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
          <div class="battery"><i class="fa-solid fa-battery-full"></i></div>
        </div>
      </div>
      <div class="status-content">
        <div class="content">Friends</div>
        <div class="right-content">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-regular fa-music"></i>
          <i class="fa-solid fa-regular fa-gear"></i>
        </div>
      </div>
      <div class="friends_display">
        <i class="fa-solid fa-circle-info"></i>
        <div class="friends_d">Friends' Names Display</div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="profile-pic">
        <img class="profile" src="dremypic.jpg" />
        <div class="profile-name">Kate</div>
      </div>
      <div class="sm-channel">
        <div class="channel">Channel</div>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="ch">
        <div class="left-ch">
          <div class="ch-pro"></div>
          <div class="ch-name">Channel</div>
        </div>
        <div class="right-ch">
          <div class="no">2</div>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="bottom-bar">
        <a href=""><i class="fa-solid fa-user"></i></a>
        <a class="conversation" href="">
          <span class="conversaion-no">1</span>
          <i class="fa-regular fa-comment"></i>
        </a>
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i class="fa-solid fa-ellipsis"></i></a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4ed602065d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
